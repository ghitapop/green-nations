<div class="sign-in-form">
  <img src="../../../assets/images/logo.png">
  <h4>Sign In</h4>
  <form #signInForm="ngForm" (submit)="onsubmit(signInForm)" novalidate>
    <div class="form-group">
      <input class="form-control" type="text" name="username" required placeholder="User Name" ngModel #username="ngModel"/>
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        User Name is required.
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" name="password" type="password" required placeholder="Password" ngModel #password="ngModel"/>
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="rememberMe" ngModel /> Remeber Me
      </label>
    </div>
    <div *ngIf="formError" class="label alert-danger">
      {{ formError }}
    </div>
    <div *ngIf="!submitting">
      <a routerLink="/register" routerLinkActive="active">Register</a>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <div *ngIf="submitting">
      <p class="message">Signing In...</p>
    </div>
  </form>
</div>
